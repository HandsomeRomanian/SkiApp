<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div
      menuClose
      ion-item
      *ngFor="let grp of (groups | async)"
      (click)="openPage(grp)"
      class="list-item"
    >
    
    <ion-label>
      <h1>{{grp.Number}}</h1>
      <h1>{{grp.Time.substr(0,5) + "  " + this.day[grp.day-1]}}</h1>
      <h1>{{grp.TeacherName}}</h1>
    </ion-label>
  </div>
  </ion-list>
</ion-content>
