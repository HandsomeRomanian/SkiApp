<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="primary">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item text-center *ngFor="let grp of (groups | async)" (click)="openPage(grp)" class="list-item">
      <ion-label *ngIf="onlyCurrent && currentClass(grp.Time)">
        <h2>
          <ion-badge color="primary" slot="end">{{grp.Number}}</ion-badge>
          {{grp.Time.substr(0,5) + "  " + this.day[grp.day-1]}}
        </h2>
        <h2>{{grp.TeacherName}} Matei</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
