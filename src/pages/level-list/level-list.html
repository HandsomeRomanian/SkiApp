<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <button menuClose ion-item *ngFor="let lvl of (levels | async)" (click)="openPage(lvl.id)">
      {{lvl.name}}
    </button>
  </ion-list>
</ion-content>
