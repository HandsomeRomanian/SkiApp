<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="primary">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item
      menuClose
      ion-item
      *ngFor="let ex of (exercices | async)"
      (click)="openPage(ex.id)"
    >
      <ion-label text-wrap>
        <h2><ion-badge color="primary" slot="end"></ion-badge></h2>

          {{ex.description}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
