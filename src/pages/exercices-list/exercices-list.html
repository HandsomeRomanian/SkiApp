<ion-header>
  <ion-navbar>
    <ion-title>ExercicesList</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item
      menuClose
      ion-item
      *ngFor="let ex of (exercices | async)"
      (click)="openPage(ex.id)"
    >
      <ion-label text-wrap>
        <h2><ion-badge color="primary" slot="end"></ion-badge></h2>

          {{ex.description}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
