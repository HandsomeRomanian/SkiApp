<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="primary">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item menuClose *ngFor="let sdnt of students" class="list-item">
      <ion-label>
        <h2>
          {{sdnt.Name}}
        </h2>
        <h3>{{sdnt.Special}} Special student comment.</h3>
      </ion-label>
      <ion-select slot="end" [(ngModel)]="sdnt.Status" cancel-text="Annuler" interface="popover" placeholder="test"
        (ionChange)="statusChange(sdnt)">
        <ion-option *ngFor="let status of getStatusList();" value="{{status}}">{{status}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
