<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Recherche</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar
    placeholder="Nom de l'élève"
    [ngModel]="search"
    inputmode="text"
    type="text"
    (ionChange)="onSearchChange($event)"
    [debounce]="100"
  ></ion-searchbar>
  <ion-list>
    <ion-item menuClose *ngFor="let sdnt of (students|async)" class="list-item">
      <ion-label>
        <h2>
          {{sdnt.student.Name}}
        </h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
