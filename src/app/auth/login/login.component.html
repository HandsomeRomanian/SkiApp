<app-header title="Connexion"></app-header>

<ion-content>
  <ion-grid>
    <ion-row color="primary" justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div>
          <ion-item>
            <ion-input
              name="numero"
              pattern="[0-9]*"
              placeholder="Numéro Employé"
              [(ngModel)]="empID"
              required
            ></ion-input>
            <p *ngIf="this.errorMSg != ''" class="danger" padding>
              {{ errorMSg }}
            </p>
          </ion-item>
        </div>
        <div padding>
          <ion-button
            size="large"
            type="submit"
            expand="block"
            (click)="login()">
            Connexion
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
