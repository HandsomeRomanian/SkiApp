<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label>Cours courrants seulement</ion-label>
    <ion-toggle
      slot="end"
      (click)="updateList()"
      [(ngModel)]="onlyCurrent"
    ></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Cours courrants seulement</ion-label>
    <ion-toggle
      slot="end"
      (click)="updateList()"
      [(ngModel)]="onlyCurrent"
    ></ion-toggle>
  </ion-item>

    <ion-label>Cours courrants seulement</ion-label>
    <ion-toggle
      slot="end"
      (click)="updateList()"
      [(ngModel)]="onlyCurrent"
    ></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Cours courrants seulement</ion-label>
    <ion-toggle
      slot="end"
      (click)="updateList()"
      [(ngModel)]="onlyCurrent"
    ></ion-toggle>
  </ion-item>

  <ion-list *ngIf="listVisibility">
    <ion-item
      text-center
      routerLinkActive="active"
      *ngFor="let grp of getGroups()"
      routerLink="/management/group/{{grp.id}}"
      class="list-item"
    >
      <ion-label>
        <h2>
          <ion-badge color="primary" slot="end">{{ grp.Number }}</ion-badge>
          {{ grp.Time.substr(0, 5) + " " + this.day[grp.day - 1] }}
        </h2>
        <h2>{{ grp.TeacherName }} Matei</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
