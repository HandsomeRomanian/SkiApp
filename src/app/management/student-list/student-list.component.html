<app-header title="{{title}}"></app-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let sdnt of students">

      <ion-label>
        <h2>{{ sdnt.Name }}</h2>
      </ion-label>
      <ion-input type="text" text-wrap></ion-input>
      <ion-select name="test" value="{{sdnt.Status}}"  interface="popover" (ionChange)="statusChange(sdnt, $event)">
        <ion-select-option *ngFor="let status of getStatusList(); let i = index" value="{{i}}">
          {{ status }} </ion-select-option>
      </ion-select>


    </ion-item>
  </ion-list>
</ion-content>
