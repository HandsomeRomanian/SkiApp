<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item menuClose *ngFor="let sdnt of students" class="list-item">
      <ion-label>
        <h2>{{ sdnt.Name }}</h2>
      </ion-label>
      <ion-select placeholder="Special" slot="end" cancel-text="Annuler">
        <ion-select-option>{{status}}</ion-select-option>
      </ion-select>

      <ion-select placeholder=" Status" slot="end" [(ngModel)]="sdnt.Status" interface="popover" value="brown"
        ok-text="Ok" cancel-text="Dismiss" (ionChange)="statusChange(sdnt)">
        <ion-select-option *ngFor="let status of getStatusList(); let i = index" value="{{i}}"> {{ status }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
