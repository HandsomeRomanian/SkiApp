<app-header title="{{ title }}"></app-header>

<ion-content padding>

  <ion-item>
    <ion-label *ngIf="listVisibility">Cours courrants seulement</ion-label>
    <ion-toggle slot="end" (click)="updateList()" [(ngModel)]="onlyCurrent"></ion-toggle>
  </ion-item>

  <ion-list *ngIf="listVisibility">
    <ion-item text-center routerLinkActive="active" routerLink="../group/{{ grp.id }}" *ngFor="let grp of getGroups()"
      class="list-item">
      <ion-label>
        <h2>
          <ion-badge color="primary" slot="end">{{ grp.Number }}</ion-badge>
          {{ grp.Time.substr(0, 5) + " " + grp.day }}
        </h2>
        <h2>{{ grp.TeacherName }} Matei</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
