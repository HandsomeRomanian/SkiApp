<app-header title="Liste Exercices"></app-header>

<ion-content padding>
  <ion-list>
    <ion-item
      menuClose
      ion-item
      *ngFor="let ex of exercices | async"
      routerLink="info"
      routerLinkActive="active"
    >
      <ion-label text-wrap>
        <ion-badge color="primary" slot="end">H</ion-badge>
        {{ ex.description }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
